

  <div class="game" [ngStyle]="{'font-weight': getBold(), 'font-family': getPolice(), 'font-size': getSize(), 'filter': getFiltre()}">
    <div class="game-button-configuration" *ngIf="configuration.handicap === 'Glaucome' || configuration.handicap === 'Autres'"><!--changes-->
      <button class="button-card" routerLink="/configuration-jeu" [ngStyle]="{'font-weight': getBold(), 'font-family': getPolice(), 'font-size': getSize(), 'filter': getFiltre()}" (click)="sendConfig()">Configuration</button>
    </div>
    <br>
    <div [className]="(configuration.handicap === 'DMLA') ? 'game-question-border' : 'game-question-center'" *ngIf = "(game.question[0] !== null) && (game !== undefined)">
      <!--Inputs & Output allow communication between parent & child components.-->
      <!--More information: https://angular.io/guide/component-interaction-->
      <div *ngIf = "game.question[0] !== undefined">
      <app-game-question [configuration]="configuration" [answer]=answer [question]=game.question[0] [isValided]=isValided (valideAnswer)="valideAnswer($event)" (valideQuestion)="isValideAnswer($event)"></app-game-question>
      <br>
        <div *ngIf="configuration.handicap === 'Glaucome'|| configuration.handicap === 'Autres'"> <!--changes-->
      <app-game-response class="game-result" [answer]=answer [handicap]=configuration.handicap ></app-game-response>
      <br>
        </div>
        <div class="game-result" *ngIf = "isValided">
      <app-game-result [message]=message [handicap]=configuration.handicap ></app-game-result>
      <br><br>
      <button type="button" class="button-card" [ngStyle]="{'font-weight': getBold(), 'font-family': getPolice(), 'font-size': getSize(), 'filter': getFiltre()}" (click)="next()">Question Suivante</button>
        </div>
    </div>

      </div>
      <div [className]="(configuration.handicap === 'DMLA') ? 'game-question-border' : 'game-question-center'" *ngIf = "(game.question[0] === null) && (game !== undefined)">
        <app-game-result [message]="'Vous avez fini le Quiz !BRAVO ! \n Vous avez eu la note de :'" [handicap]=configuration.handicap></app-game-result>
        <br>
        {{score}} / {{length}}
        <br>
        <div class="game-button">
        <button type="button" class="button-card"
                [ngStyle]="{'font-weight': getBold(), 'font-family': getPolice(), 'font-size': getSize(), 'filter': getFiltre()}"
                (click)="quitGame()">Sortir du Jeu</button>
        </div>
      </div>
  </div>
    <button class="button-card" (click)="backToQuizList()" >Retour</button>
