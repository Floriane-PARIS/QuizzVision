<button class="button-card" routerLink="/quiz-list">Back</button>

<ng-container *ngIf="quiz">
  <h1> Vous avez choisi le Quiz "{{quiz.name}}" dans le theme "{{quiz.theme}}"</h1>

  <button class="button-card start" routerLink="/game/{{quiz}}">Commencer</button>

  <button type="submit" class="button-card" (click)="addGame()">Create</button>
</ng-container>
