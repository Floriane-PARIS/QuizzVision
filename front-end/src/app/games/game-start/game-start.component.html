<button class="button-card" routerLink="/quiz-list">Back</button>

<ng-container *ngIf="quiz">
  <div class="start">
    <br>
  <h1>Vous avez choisi le Quiz "{{quiz.name}}"
    <br>
    dans le theme "{{quiz.theme}}"</h1>
  <button type="button" class="button-card" style="font-size : 50px; width: 50%; height: 100px;" (click)="addGame()">Commencer</button>
  </div>
</ng-container>
