<div>
  <button class="button-card" (click)="backToResultatList()">Voir Résultats par patient</button>
</div>
<br>
<h2 p style=" font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande';"> Résultats par quiz:</h2>
<br>

<app-quiz-search></app-quiz-search>

<form class="resultat-list" p
      style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
  <div class="quiz">
    <table class="tableau-style">
      <thead>
      <tr>
        <th>Quiz</th>
        <th>Thème</th>
        <th>Moyenne</th>
        <th>Nombre de parties faites</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let quiz of quizzes">
        <td> {{quiz.name}} </td>
        <td> {{quiz.theme}} </td>
        <td> {{moyenneQuiz(quiz)}} / {{quiz.questions.length}} </td>
        <td> {{nbJeuQuiz(quiz)}} </td>
        <td><button class="button-card" (click)="editQuiz(quiz)">Modifier</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</form>
