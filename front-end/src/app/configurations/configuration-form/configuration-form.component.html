<div class="card">
  <h2>Configuration</h2>
  <form class="configuration-form" [formGroup]="configurationForm">
    <label for="bold">
      Mettre en gras : <input type ="radio" name ="bold" />
    </label>
    <br>
    <label for="size">
      Taille du texte:
      <input type="number" id="size" name="police-size" min="6" max="70" value = "14" step = "4">
    </label>
    <br>
    <label for="font">
      Police du texte:
      <select name = "police">
        <option selected = "yes">Times new Roman</option>
        <option>Arial</option>
        <option>Arial Black</option>
        <option>Comic Sans MS</option>
        <option>Georgia</option>
        <option>Impact</option>
        <option>Trebuchet MS</option>
        <option>Verdana</option>
      </select>
    </label>
    <br>
  </form>
</div>
