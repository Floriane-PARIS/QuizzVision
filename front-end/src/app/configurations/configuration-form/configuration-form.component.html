<div class="card">
  <h2>Configuration</h2>
  <form class="configuration-form" [formGroup]="configurationForm">
    <p>
    <label for="bold">Bold </label>
    <input type="radio" value="yes" id="bold" name="bold"> Yes
    </p>
    <label for="size">
      Taille du texte <br>
      <input class="input-custom" type="number" id="size" name="police-size" min="6" max="70" value = "14" step = "4">
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addConfiguration()">Create</button>
  </form>
</div>
<br><br>{{configurationForm.getRawValue() | json }}
