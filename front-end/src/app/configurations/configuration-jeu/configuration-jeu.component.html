<div class="game">
      <div [ngStyle]="{'font-weight': getBold(), 'font-family': getPolice(), 'font-size': getSize(), 'filter': getFiltre()}" [className]="(configuration.handicap === 'DMLA') ? 'game-border' : 'game-center'">
        <form [formGroup]="configurationForm" class="configuration">
            <div [className]="(configuration.handicap === 'DMLA') ? 'game-question-border' : 'game-question-center'">
            <h3>Modifier ma configuration</h3>
            </div>
          <div class="configuration-play-border">
            <div [className]="(configuration.handicap === 'DMLA') ? 'game-response-border' : 'game-response-center'">
              <div class="configuration-play">
            <label for="bold">Texte en gras ? </label>
            <input type="radio" value="bold" id="bold" name="bold" [formControlName]="'bold'"> Oui
            <input type="radio" value="normal" id="nobold" name="bold" [formControlName]="'bold'"> Non
            <br>
              </div>
              <div class="configuration-play">
            <label for="size">Taille du texte </label>
            <input class="input-custom" type="number" id="size" name="police-size" min="10" max="60" value = "14" step = "4" [formControlName]="'size'">
              </div>
              <div class="configuration-play">
            <label for="police"> <br>Police du texte  </label>
            <select id = "police" name="police" [formControlName]="'police'">
              <option value = "Arial">Arial</option>
              <option value = "Arial Black">Arial Black</option>
              <option value = "Comic Sans MS">Comic Sans MS</option>
              <option value = "Georgia">Georgia</option>
              <option value = "Impact">Impact</option>
              <option value = "Times new Roman">Times new Roman</option>
              <option value = "Trebuchet">Trebuchet</option>
              <option value = "Verdana">Verdana</option>
            </select>
              </div>
            </div>
            <div [className]="(configuration.handicap === 'DMLA') ? 'game-answer-border' : 'game-answer-center'" *ngIf="configuration.handicap === 'DMLA'">

                  <label for="bright"> <br> Luminosité </label>
                  <div class="range">
                    <i class="fa fa-sun-o" aria-hidden="true"></i>
                    <input type="range" id="bright" min="0" max="200" value="200" [formControlName]="'bright'">
                    <span class= "value">{{configuration.bright}}</span>
                  </div>

                  <label for="contrast"> <br> Contraste </label>
                  <div class="range">
                    <i class="fa fa-adjust" aria-hidden="true"></i>
                    <input type="range" id="contrast" min="0" max="200" value="200" [formControlName]="'contrast'">
                    <span class= "value">{{configuration.contrast}}</span>
                  </div>

                <div *ngIf="configurationForm.getRawValue().handicap !== 'Autres'">

                    <label for="decalage"> <br> Décalage </label>
                    <div class="range">
                      <span class= "value">centre</span>
                      <input type="range" id="shift" min="{{min}}" max="{{max}}" value="{{min}}" [formControlName]="'shift'">
                      <span class= "value">bordure</span>
                    </div>
                  </div>

            </div>
          </div>
            <div [className]="(configuration.handicap === 'DMLA') ? 'game-answer-border' : 'game-answer-center'" *ngIf="configuration.handicap !== 'DMLA'">
              <div class="configuration-play-slider">
            <label for="bright"> <br> Luminosité </label>
            <div class="range">
              <i class="fa fa-sun-o" aria-hidden="true"></i>
              <input type="range" id="bright" min="0" max="200" value="200" [formControlName]="'bright'">
              <span class= "value">{{configuration.bright}}</span>
            </div>
              </div>
              <div class="configuration-play-slider">
            <label for="contrast"> <br> Contraste </label>
            <div class="range">
              <i class="fa fa-adjust" aria-hidden="true"></i>
              <input type="range" id="contrast" min="0" max="200" value="200" [formControlName]="'contrast'">
              <span class= "value">{{configuration.contrast}}</span>
            </div>
              </div>
            <div *ngIf="configurationForm.getRawValue().handicap !== 'Autres'">
              <div class="configuration-play-slider">
              <label for="decalage"> <br> Décalage </label>
              <div class="range">
                <span class= "value">centre</span>
                <input type="range" id="shift" min="{{min}}" max="{{max}}" value="{{min}}" [formControlName]="'shift'">
                <span class= "value">bordure</span>
              </div>
            </div>
            </div>
            </div>
            <div class="game-button">
            <button type="submit" class="button-card" [ngStyle]="{'font-weight': getBold(), 'font-family': getPolice(), 'font-size': getSize(), 'filter': getFiltre()}" class="button-card" (click)="addConfiguration()">Modifier</button>
              <button [ngStyle]="{'font-weight': getBold(), 'font-family': getPolice(), 'font-size': getSize(), 'filter': getFiltre()}"  class="button-card" (click)="backToGame()" >Quiz</button>
           </div>
          </form>
      </div>
</div>
