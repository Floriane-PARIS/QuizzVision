<div class="card">
    <h2 >
        <i class="fas fa-user"></i>
        {{user.firstName}} {{user.lastName}}

    </h2>
    <h4>
        Souffre du trouble: {{user.maladies}}
        <br>
        A savoir sur le patient: {{user.commentaires}}
        <br>
        Age du patient: {{user.age}}
    </h4>
    
    <button class="button-card draw-border" (click)="delete()">Supprimer</button>
    <button class="button-card draw-border edit" (click)="edit()">Modifier</button>
    <button class="button-card draw-border select" (click)="select()">Selectionner</button>
</div>
