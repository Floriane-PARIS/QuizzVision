
<div class="card" p style="text-align: right; position: absolute;  left: 29.5cm;">
    <form class="user-search">
      <h6>
        <label for="title"> Nom
          <input class="input-custom" type="text" id="lastName" [(ngModel)] = "userLName" [ngModelOptions]="{standalone: true}">
        
        Nom
          <select name="user-field" id="lastName1" [(ngModel)] = "userLName">
            <option *ngFor="let user of users" [value]="user.lastName">
              {{user.lastName}}
            </option>
          </select>
      </label>
     
      <br>
      <label for="title">Prenom
        <input class="input-custom" type="text" id="firstName" [(ngModel)] = "userFName" [ngModelOptions]="{standalone: true}">
        <button type="submit" class="button-card" (click)="searchUserName()"></button>
      Prenom
        <select name="user-field" id="firstName1" [(ngModel)] = "userFName">
          <option *ngFor="let user of users" [value]="user.firstName">
            {{user.firstName}}
          </option>
        </select>
          
        <button type="submit" class="button-card1" (click)="annule()">Tous les patients</button>
    </label>
      <br>
      
    </h6>

  </form>
</div>
