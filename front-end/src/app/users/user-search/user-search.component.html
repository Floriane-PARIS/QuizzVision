
<div class="card" p style="text-align: right; position: absolute;  left: 25.5cm; top: 2cm; box-sizing: content-box;">
    <form class="user-search">
      <h6>
        Nom
          <select class="input-custom"  name="user-field" id="lastName1" [(ngModel)] = "userLName">
            <option *ngFor="let user of users" [value]="user.lastName">
              {{user.lastName}}
            </option>
          </select>
        
          Prenom
        <select class="input-custom" name="user-field" id="firstName1" [(ngModel)] = "userFName">
          <option *ngFor="let user of users" [value]="user.firstName">
            {{user.firstName}}
          </option>
        </select>
        <button type="submit" class="button-card" (click)="searchUserName()"></button>
          
        <button type="submit" class="button-card1" (click)="annule()">Tous les patients</button>
      <br>
      
    </h6>

  </form>
</div>

<div class="card" p style="text-align: right; position: absolute; top: 2cm; left: 17.5cm;">
  <form class="user-search">
    <h6>
      Handicap
      <select class="input-custom" name="user-field" id="maladies1" [(ngModel)] = "userTroubles">
        <option value = "Autres">Autres</option>
        <option value = "DMLA">DMLA</option>
        <option value = "Glaucome">Glaucome</option>
      </select>  
      <button type="submit" class="button-card" (click)="searchUserTroubles()"></button>
      <br>
      <button type="submit" class="button-card1" (click)="annule()">Tous les patients</button>
    </h6>
  </form>
  </div>
