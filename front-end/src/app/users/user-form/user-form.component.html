<div class="card">
    <h2 p style=" font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande';"> Create a new user</h2>
    <form class="user-form" [formGroup]="userForm" p style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
      <label for="firstName">
        First name:
        <input class="input-custom" type="text" id="firstName" [formControlName]="'firstName'">
      </label>
      <br>
      <label for="lastName">
        Last name: 
        <input class="input-custom" type="text" id="lastName" [formControlName]="'lastName'">
      </label>
      <br>
      <label for="encadreur">
        Encadreur:
      <select id = "encadreur" name="encadreur" [formControlName]="'encadreur'">
        <option value = "Sophie Dupont">Sophie Dupont</option>
        <option value = "Paul Smith">Paul Smith</option>
      </select>
    </label>
      <br>
      <label for="maladies">
        Type de troubles:
      <select id = "maladies" name="maladies" [formControlName]="'maladies'">
        <option value = "Cataracte">Cataracte</option>
        <option value = "DMLA">DMLA</option>
        <option value = "Presbytie">Presbytie</option>
        <option value = "Fatigue Visuelle">Fatigue Visuelle</option>
        <option value = "Glaucome">Glaucome</option>
      </select>
    </label>
      <br>
      <label for="commentaires">
        Commentaires:
        <input class="input-custom" type="text"  id = "commentaires" [formControlName]="'commentaires'">
      </label>
      <br>
      <label for="date">
        Date d'entr√©e:
      <input class="input-custom" type="date" id = "date" [formControlName]="'date'" >
    </label>
      <br>
      <label for="configuration">
        Configuration du patient:
      <button type="submit" class="button-card" routerLink="/configuration-edit" p style="text-align: center; position: relative;" >New configuration</button>
    </label>
      <br>
      <!--changes-->
      <ng-container *ngIf="user">
        <h2>{{user.firstName}}</h2>
        <app-configuration-form [user]="user"></app-configuration-form>
        <app-configuration-list [user]="user"></app-user-list>
    </ng-container>
      <br>
      <button type="submit" class="button-card" (click)="addUser()" p style="text-align: center; position: relative;" >Create</button>
    </form>
  </div>
