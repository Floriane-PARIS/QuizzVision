<div class="card" p style="position: absolute; left:0cm; top: 4cm;">

  <form class="theme-form" [formGroup]="themeForm">
    <h6>
      <h3 p style="font-family: cursive;">Ajouter un nouveau thème</h3>
      <label for="title">
        <p>
          Nom du thème:
          <input class="input-custom" type="text" id="subject" [formControlName]="'subject'">
        </p>
        <span class="error" id="errorname"></span>
        <br>
        <button type="submit" class="button-card" (click)="addTheme()">Ajouter</button>
      </label>
    </h6>
  </form>

</div>
