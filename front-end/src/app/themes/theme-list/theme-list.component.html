
<button class="button-card" routerLink="/quiz-list" p style="position: absolute; top: 2.3cm;">Retour aux quiz</button>
<app-theme-form></app-theme-form>
<app-theme-search></app-theme-search>
<div *ngIf="themeList.length > 0; else elseBlock">
  <div class="theme" *ngFor="let theme of themeList">
    <app-theme [theme]="theme" (deleteTheme)="deleteTheme($event)" (editTheme)="editTheme($event)"></app-theme><br>
  </div>
</div>
<ng-template #elseBlock>
  <div>
    Vous n'avez pas crée de thèmes !
  </div>
</ng-template>
