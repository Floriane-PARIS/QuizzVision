<div class="card">
  <h2>
    Question : {{question.label}}
  </h2>
  <div class="answer" *ngFor="let answer of question.answers; let i=index">
    <button class="button-card" (click)="choseAnswer(answer)">{{i}} - {{answer.value}}</button>
   </div>
  <button class="button-card" (click)="valideQuestionAnswered()">Valide</button>
  <br>
  <br>
  <button class="button-card next" routerLink="/game-start/{{question.id}}">Question Suivante</button>
</div>
