<div class="card">
  <h2>Create a new question</h2>
  <form class="quiz-form" [formGroup]="questionForm">
    <label for="label">
      Question :
      <input class="input-custom" type="text" id="label" [formControlName]="'label'">
    </label>
    <br>
    <button class="button-card" (click)="addAnswer()">Add Answer</button>
    <div class="answer" formArrayName="answers">
      <div *ngFor="let address of answers.controls; let i=index">
        <div class="answer-form" [formGroupName]="i">
          <label>
            Answer
            <input type="text" [formControlName]="'value'">
            <br>
            Correct
            <input type="checkbox" [formControlName]="'isCorrect'">
          </label>
        </div>
      </div>
    </div>
    <div *ngIf="answers.length >= 2">
    <button type="submit" class="button-card" (click)="addQuestion()">Create</button>
    </div>
    <div *ngIf="answers.length < 2">
      <br>
      (ps: Une question doit avoir au moins 2 réponses pour être créée)
    </div>
  </form>
</div>
