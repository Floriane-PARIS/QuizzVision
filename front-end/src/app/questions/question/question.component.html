<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{question.label}}
        <i class="fab fa-leanpub"></i>
        {{question.correctAnswer}}
    </h2>
    <div class="answer" *ngFor="let answer of question.answers; let i=index">
        {{i}} - {{answer.value}} <br>
    </div>
    
    <button class="button-card" (click)="delete()">Delete</button>
</div>
