<div *ngIf="user == undefined && animateur != undefined">
  <div class="header">
    BrocoliQuiz |
    <a class="navigation" routerLink="/{{animateur.id}}/quiz-list">Mes Quizs</a>
    <a class="navigation" routerLink="/{{animateur.id}}/user-list">Mes Patients</a>
    <a class="navigation" routerLink="/{{animateur.id}}/resultat-list">Tous les Résultats</a>
    <a class="navigation" routerLink="/animateur-connexion"  (click)="otherAnimateurs()">Se déconnecter</a>
  </div>
</div>


<div *ngIf="user != undefined && game == undefined && quiz == undefined && animateur != undefined">
  <div class="header1">
    BrocoliQuiz |
    <a class="navigation"> Bonjour {{user.firstName}} {{user.lastName}} |</a>
    <a class="navigation" routerLink="/{{animateur.id}}/quiz-list/{{user.id}}">Les Quizs</a>
    <a class="navigation" routerLink="/{{animateur.id}}/configuration-edit/{{user.id}}">Ma Configuration</a>
    <a class="navigation" routerLink="/{{animateur.id}}/resultat-list/{{user.id}}">Mes Résultats</a>
    <a class="navigation" (click)="otherUsers()">Retour aux Patients</a>
  </div>
</div>


<div *ngIf="user == undefined && game == undefined && quiz == undefined && animateur==undefined" >
    <div class="header">
      BrocoliQuiz |
      <a class="navigation" routerLink = "/animateur"> Accueil</a>
      <a class="navigation" routerLink = "/animateur-inscription">Inscription</a>
      <a class="navigation" routerLink = "/animateur-connexion">Connection</a>
    </div>
</div>
