<div>
  <button class="button-card" routerLink="/quiz-list" p style="position: absolute; top: 2.3cm;">Retour aux quiz</button>
</div>
<br>
<div class="card" p style="left: 0cm; top:1.5cm">
  <h3 p style="font-family: cursive;">Ajouter un nouveau Quiz</h3>
  <form class="quiz-form" [formGroup]="quizForm">
    <h6>
      <label for="title">
        <p>
          Nom du quiz:
        <input class="input-custom" type="text" id="name" [formControlName]="'name'">
        </p>

      </label>
      <label for="theme">
          Theme:
          <select name="theme-field" id="theme" [formControlName]="'theme'">
          <option *ngFor="let theme of themes" [value]="theme.subject">
          {{theme.subject}}
          </option>
          </select>
      </label>
      <br>
      <button type="submit" class="button-card" (click)="addQuiz()">Ajouter le quiz</button>
    </h6>
  </form>
</div>
