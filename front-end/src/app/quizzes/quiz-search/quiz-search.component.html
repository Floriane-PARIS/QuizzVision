
<div class="card" p style="background-color: bisque;" p style="text-align: right;">
  <h4 p style="font-family: cursive;">Search for a quiz</h4>
  <form class="quiz-search">
    <h6>
    <label for="title">
      <p style="color: #225597;">Title
        <input class="input-custom" type="text" id="name1" [(ngModel)] = "quizName" [ngModelOptions]="{standalone: true}">
      </p>
      <p style="color: #225597;">Title
        <select name="quiz-field" id="name2" [(ngModel)] = "quizName">
          <option *ngFor="let quiz of quizzes" [value]="quiz.name">
            {{quiz.name}}
          </option>
        </select>
      </p>
    </label>
    <button type="submit" class="button-card" (click)="searchQuizName()">Search</button>
    <label for="theme">
      <p style="color: #225597;">Theme
        <select name="theme-field" id="theme" [(ngModel)] = "quizTheme">
          <option *ngFor="let theme of themes" [value]="theme.subject">
            {{theme.subject}}
          </option>
        </select>
      </p>
    </label>
    <button type="submit" class="button-card" (click)="searchQuizTheme()"> Search</button>
  </h6>
  </form>
  <button type="submit" class="button-card" (click)="annule()">Tous les quizz</button>
</div>
