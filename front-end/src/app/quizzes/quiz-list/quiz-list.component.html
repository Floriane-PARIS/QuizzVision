<div *ngIf="user == undefined; else patientBlock">
  <div>
    <app-quiz-search></app-quiz-search>
  </div>
  
  <button type="submit" class="button-card"  p style="border-style: dotted;  position: absolute; top: 2.5cm; left: 0.3cm;" (click)="ajoutQuizz()"><h2 >Ajouter un nouveau quiz</h2>
 </button>
  <button type="submit" class="button-card"  p style="border-style: dotted;  position: absolute; top: 4.5cm; left: 0.3cm;" (click)="ajoutTheme()" ><h2 >Ajouter un nouveau theme</h2>
  </button>
</div>
<ng-template #patientBlock>

  <!--div>
    <app-quiz-search></app-quiz-search>
  </div-->
</ng-template>
    <div *ngIf="quizList.length > 0; else elseBlock" p style=" position:absolute; top: 10cm;">
      <div class="quiz" *ngFor="let quiz of quizList">
        <!--Inputs & Output allow communication between parent & child components.-->
        <!--More information: https://angular.io/guide/component-interaction-->
        <app-quiz [quiz]="quiz" (quizSelected)="quizSelected($event)" (deleteQuiz)="deleteQuiz($event)" (editQuiz)="editQuiz($event)" (gameSelected)="gameSelected($event)"></app-quiz>
        <!--br-->
      </div>
      <!--div *ngIf="user != undefined">
        <button class="button-card" (click)="retourAdmin()"> Retour chez Admin </button>
      </div-->
    </div>
    <ng-template #elseBlock>
      <div>
        Aucun quiz n'a été crée !
      </div>
    </ng-template>
